<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="q1">
        <h1>CALCULATOR</h1>
        <input type="text" placeholder="0" id="result" readonly>
      </div>
      <div class="main">
      <div class="q2">
        <input type="button" class="b4" value="AC">
        <input type="button" class="b4" value="%" >
        <input type="button" class="b4" value="DEL">
        <input type="button" class="b4" value="/" >
      </div>
      <div class="q3">
        <input type="button" class="b4" value="7">
        <input type="button" class="b4"  value="8" >
        <input type="button" class="b4"  value="9">
        <input type="button" class="b4" value="*" >
      </div><div class="q3">
        <input type="button" class="b4"  value="4">
        <input type="button" class="b4"  value="5" >
        <input type="button" class="b4"  value="6">
        <input type="button" class="b4"  value="-" >
      </div><div class="q4">
        <input type="button" class="b4" value="1">
        <input type="button" class="b4"  value="2" >
        <input type="button" class="b4"  value="3">
        <input type="button" class="b4"  value="+" >
      </div><div class="q5">
        <input type="button" class="b4"  value="00">
        <input type="button" class="b4"  value="0" >
        <input type="button" class="b4"  value=".">
        <input type="button" class="b4" value="=" >
      </div>
      </div>
    </div>

  </div>
</body>
</html>
